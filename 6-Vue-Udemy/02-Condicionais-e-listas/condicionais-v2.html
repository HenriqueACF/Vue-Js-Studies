<meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p v-if="logado">Usuario logado:{{nome}}</p>
  <p v-else-if="anonimo">Navegando como anonimo</p>
  <p v-else>Nenhum usuario logado</p>
  <button @click="logado = !logado">
    {{logado ? 'Sair': 'Entar'}}
  </button>
  <input type="checkbox" v-model="anonimo"/>
</div>

<script>
  new Vue({
    el:'#app',
    data:{
      nome:'Henrique',
      logado:false,
      anonimo:true,
    }
  })
</script>
