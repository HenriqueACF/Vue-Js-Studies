<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{contador}}</p>
  <button @click="somar(5)">Somar</button>
  <button @click="subtrair()">Subtrair 1</button>
</div>

<script>
    new Vue({
      el:'#app',
      data:{
        contador:0
      },
      methods:{
        somar(passo){
          this.contador+=passo
        },
        subtrair(event){
          this.contador--
        }
      }
    })
</script>
