<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p @mousemove="atualizarXY">Mouse:{{x}} e {{y}}</p>
</div>

<script>
    new Vue({
      el:'#app',
      data:{
        x:0,
        y:0
      },
      methods:{
        atualizarXY(event){
          this.x = event.clientX
          this.y =event.clientY
        }
      }
    })
</script>
